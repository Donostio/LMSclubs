<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .canvas-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 60vh;
            max-height: 600px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <div class="title">Animated Image</div>
        <canvas id="animationCanvas"></canvas>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('animationCanvas');
            const ctx = canvas.getContext('2d');

            // Make canvas responsive
            function resizeCanvas() {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const img = new Image();
            img.src = 'image_d88d22.png'; // Using the user's uploaded image name

            // Animation states
            const STATE_FLY_IN = 0;
            const STATE_PAUSE = 1;
            const STATE_FLY_OUT = 2;

            let currentState = STATE_FLY_IN;
            let x, y;
            let initialSpeed = 2;
            let speed = initialSpeed;
            const rotationAngle = 3 * (Math.PI / 180); // 3 degrees in radians
            let pauseStartTime;

            img.onload = () => {
                // Initial position off-screen, bottom-left
                x = -img.width;
                y = canvas.height + img.height;

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    switch (currentState) {
                        case STATE_FLY_IN:
                            // Move along a 45-degree path (up and to the right)
                            x += speed;
                            y -= speed;

                            // Check if it's close to the center
                            if (x > canvas.width / 2 && y < canvas.height / 2) {
                                currentState = STATE_PAUSE;
                                pauseStartTime = Date.now();
                            }
                            break;

                        case STATE_PAUSE:
                            // Stay still, wait for 1.5 seconds
                            if (Date.now() - pauseStartTime > 1500) {
                                currentState = STATE_FLY_OUT;
                                // Reset speed for the return trip
                                speed = initialSpeed * 3;
                            }
                            break;

                        case STATE_FLY_OUT:
                            // Move back out three times as fast
                            x += speed;
                            y -= speed;

                            // Check if it's off-screen again to reset
                            if (x > canvas.width + img.width || y < -img.height) {
                                currentState = STATE_FLY_IN;
                                speed = initialSpeed; // Reset speed for next cycle
                                // Reset position
                                x = -img.width;
                                y = canvas.height + img.height;
                            }
                            break;
                    }

                    // Save the current state of the canvas
                    ctx.save();
                    
                    // Move the canvas origin to the image's center
                    ctx.translate(x + img.width / 2, y + img.height / 2);

                    // Rotate the canvas. The 45-degree path is a rotation of -45 degrees,
                    // so we rotate an additional 3 degrees to point away from the direction of travel.
                    // (3 * Math.PI / 180) is the 3-degree rotation.
                    ctx.rotate(-Math.PI / 4 + rotationAngle);

                    // Draw the image centered at the new origin
                    ctx.drawImage(img, -img.width / 2, -img.height / 2, img.width, img.height);
                    
                    // Restore the canvas to its original state
                    ctx.restore();

                    requestAnimationFrame(animate);
                }
                animate();
            };

            // Fallback for image loading error
            img.onerror = () => {
                ctx.fillStyle = 'red';
                ctx.font = '20px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Error loading image', canvas.width / 2, canvas.height / 2);
            };
        };
    </script>
</body>
</html>
